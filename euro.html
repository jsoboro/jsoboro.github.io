<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>JSOBORO BLOG</title>
<script src='https://jjtimeline.herokuapp.com/token.js'></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript" src="js/instafeed.min.js"></script>
<script type="text/javascript">
    var feed = new Instafeed({
		accessToken: InstagramToken,
		limit: 10,
	        filter: function(item) {
			return item.tags.indexOf('euro') >= 0;
		},
		template: '<div id="{{model.id}}"><br /><div style="display:flex;flex-direction:row;justify-content:center;align-items:top;"><img src="{{image}}" /></div><br /><div style="float:center;">{{caption}}</div><br /><br /></div>'
    });
	
	$(document).ready(function() {
		feed.run(); // Run Instafeed
    });
</script>

</head>
<body>
<div id="instafeed" align="center"></div>
</body>
</html>
